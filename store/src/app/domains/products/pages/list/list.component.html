<app-header></app-header>
<div class="flex space-x-4 mt-5">
  <div class="w-80 text-center">
      <ul>
        <a routerLink="">All</a>
        <li *ngFor="let categorie of categories()">
          <a routerLink=""  [queryParams]="{category_id : categorie.id}"> {{categorie.name}}</a>
        </li>
      </ul>
  </div>
  <div class="grid grid-cols-4 gap-9 w-full">
    <app-product  *ngFor="let product of products()"
                  [product]="product"
                  (addToCart)="addToCart($event)">
                  </app-product>
  </div>
</div>
